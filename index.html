<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "miCanvas" width= "1000" height="1000"> navegador no puede mostrar contenido de canvas</canvas>
    <script >
        let canvas = document.getElementById("miCanvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
        ctx.fillRect(0, 0, 100, 100);

        ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
        ctx.fillRect(75, 75, 100, 100);

        ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
        ctx.fillRect(150, 150, 100, 100);

        ctx.strokeRect(225, 225, 100, 100);

        ctx.strokeStyle = "red";
        ctx.strokeRect(300, 300, 100, 100);

        //ctx,lineWidth = 5
        ctx.beginPath();
        ctx.moveTo(250, 300);
        ctx.lineTo(400, 175);
        ctx.lineTo(200, 75);
        ctx.lineTo(250, 300);
        ctx.fillStyle="rgba(0, 0, 200, 0.5)";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(175, 350, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(100, 350, 50, 0, 2 * Math.PI);
        ctx.strokeStyle = "purple";
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(100, 360, 25, 0, Math.PI);
        ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
    </script>
</body>
</html>
