    <script >
        let canvas = document.getElementById("miCanvas");

        let posY =100;

        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function drawSquare() {
            const fillColor = getRandomColor();
            ctx.fillStyle = miColor;
            ctx.fillRect(posX, posY, 50, 50);
        }

        document.addEventListener("keydown", function(event){
            
            event.preventDefault();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            switch (event.key) {
                case 'ArrowUp':
                    posY -= 10;
                    console.log('Flecha arriba presionada');
                    if(posY < 0){
                        posY = canvas.height;
                    }
                    break;
                case 'ArrowDown':
                    posY += 10;
                    console.log('Flecha abajo presionada');
                    if(posY > canvas.height){
                        posY = 0;
                    }
                    break;
                case 'ArrowRight':
                    posX += 10;
                    console.log('Flecha derecha presionada');
                    if(posX > canvas.width){
                        posX = 0;
                    }
                    break;
                case 'ArrowLeft':
                    posX -= 10;
                    console.log('Flecha izquierda presionada');
                    if(posX < 0){
                        posX = canvas.width;
                    }
                    break;
                default:
                    break;
            }
            miColor = getRandomColor();
            drawSquare(posX, posY);
        });
